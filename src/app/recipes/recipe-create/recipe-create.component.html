<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveRecipe()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="recipeName"
        placeholder="Recipe Name">
        <mat-error *ngIf="form.get('recipeName').invalid">Please enter a recipe name.</mat-error>
    </mat-form-field>
    <div>
      <button
        mat-stroked-button
        type="button"
        (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.recipeName">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Recipe Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Recipe</button>
  </form>
</mat-card>
